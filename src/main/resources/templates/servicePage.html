<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Servis</title>
        <link rel="stylesheet" href="/style/servicePage.css">
    </head>
    
    <body>
        <div class="c">
            <div class="b">
                <img src="/images/slika7.png" height="40px" alt="user">
                <div class="e">
                    <b th:text="${user.Username}"></b>
                </div>
            </div>

            <div class="b">
                <a href="/korisnik/profil">
                    <div class="d">
                        <b>Početna</b>
                    </div>
                </a>

                <a th:href="'/korisnik/stroj' + ${stroj.ID}">
                    <div class="d">
                        <b>Natrag</b>
                    </div>
                </a>

                <a href="/logout">
                    <div class="d">
                        <b>Odjava</b>
                    </div>
                </a>
            </div>
        </div>

        <h1>Servis</h1>

        <div class="link">
            <form th:action="'/korisnik/stroj' + ${stroj.ID} + '/servis'" th:object="${servisForm}" method='POST'>
                <div class="form">
                    <div class="l">
                        <label>Datum početka:</label>
                        <input type="date" th:name='dateStart' th:field="*{dateStart}" required>
                    </div>

                    <div class="l">
                        <label>Datum kraja:</label>
                        <input type="date" th:name='dateEnd' th:field="*{dateEnd}" required>
                    </div>

                    <div class="l">
                        <label>Trošak:</label>
                        <input type="number" th:name='cost' placeholder="Cijena" th:field="*{cost}" required>
                    </div>

                    <div class="l2">
                        <input type="submit" name="submit" value="Postavi">
                    </div>
                </div>
            </form>

            <img src="/images/slika9.jpg" alt="alat" height="300px">
        </div>

        <div class="sp" th:if="${error != null}">
            <span th:utext="${error}"></span>
        </div>
    </body>
</html>
