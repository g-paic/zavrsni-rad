    <body>
        <div class="c">

                    <b th:text="${user.Username}"></b>

            </div>

            <div class="b">
                <a href="/korisnik/profil">
                    <div class="d">
                        <b>Poƒçetna</b>

                <a th:href="'/korisnik/posao' + ${posao.ID}">

        <form th:action="'/korisnik/posao' + ${posao.ID} + '/uredi'" method="POST">

                <table class="intro2">

                    <tr>
                        <td class="intro3">Adresa:</td>
                        <td>
                            <input type="text" th:name='address' th:value="${posao.adresa}" required>

                    </tr>

                    <tr>
                        <td class="intro3">Objekt:</td>
                        <td>
                            <input type="text" th:name='object' th:value="${posao.objekt}" required>
                        </td>
                    </tr>
                </table>

                <div class="l2">
                    <input type="submit" name="submit" value="Uredi">

                <div class="sp" th:if="${error != null}">
