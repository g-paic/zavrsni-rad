<!DOCTYPE html>
<html>
  <head>
    <title>how to create full calendar in jquery</title>
    <!-- *Note: You must have internet connection on your laptop or pc other wise below code is not working -->
    <!-- CSS for full calender -->
    <link href="https://fullcalendar.io/js/fullcalendar-3.8.2/fullcalendar.min.css" rel="stylesheet" />
    <!-- JS for jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JS for full calender -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.2/fullcalendar.min.js"></script>

    <style>
      #calendar {
        max-width: 600px;
        margin: auto;
      }
    </style>
  </head>
  
  <body>
    <h1>How to create searchable select box</h1>
    <div id="calendar"></div>
  </body>
  
  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        defaultView: 'month',
        events: [
          {
            title: 'Divyesh Birthday',
            start: '2022-05-08', // change with current date
            end: '2022-05-27'
          },
          
          {
            title: 'Roshni Birthday',
            start: '2022-05-08'
          },
          
          {
            title: 'Shinerweb website renewal',
            start: '2022-05-08'
          },
          
          {
            title: 'Shinerweb website renewal',
            start: '2022-05-08'
          }
        ] 
      });
    });
  </script>
</html>
